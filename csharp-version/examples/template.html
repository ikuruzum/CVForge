<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kişisel Özgeçmiş</title>
<style>
  :root{
    --accent:#2b2b2b;
    --muted:#777;
    --tag-bg:#eee;
    --page-bg:#fff;
    --max-width:820px;
  }
  html,body{height:100%;background:var(--page-bg);margin:0;font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;color:#111;}
  .container{max-width:var(--max-width);margin:24px auto;padding:32px;box-sizing:border-box;}
  .header{display:flex;flex-direction:column;align-items:center;text-align:center;padding-bottom:18px;border-bottom:1px solid #e6e6e6;}
  .name{font-size:36px;letter-spacing:6px;font-weight:700;margin:6px 0;color:var(--accent);}
  .title{font-size:12px;text-transform:uppercase;letter-spacing:2px;color:var(--muted);margin-bottom:8px;}
  .contact{font-size:13px;color:var(--muted);display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
  .contact a{color:inherit;text-decoration:none;border-bottom:1px dashed #ddd;padding-bottom:1px}
  .summary{margin-top:22px;font-size:14px;line-height:1.5;color:#222;max-width:760px;}
  .main{display:grid;grid-template-columns:1fr;gap:22px;margin-top:26px;}
  /* Section */
  .section{padding:6px 0;}
  .section-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;}
  .section-title h2{font-size:13px;letter-spacing:2px;text-transform:uppercase;margin:0;color:var(--accent);border-bottom:2px solid #ddd;padding-bottom:6px;}
  /* Experience */
  .experience-item{margin-bottom:14px;padding-bottom:8px;border-bottom:1px dashed #f0f0f0;}
  .job-row{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;gap:10px;}
  .position{font-weight:700;font-size:15px;color:#111;}
  .employer{font-style:italic;color:var(--muted);font-size:13px;}
  .dates{font-size:12px;color:var(--muted);}
  .description{margin:8px 0 6px 0;font-size:14px;color:#333;}
  .responsibilities{margin:6px 0 8px 18px;}
  .responsibilities li{margin-bottom:6px;font-size:14px;color:#333;}
  .tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px;}
  .tag{background:var(--tag-bg);padding:5px 10px;border-radius:999px;font-size:12px;color:#333;}
  /* Education */
  .education-item{margin-bottom:10px;}
  .degree{font-weight:600;}
  .institution{color:var(--muted);font-size:13px;}
  /* Tech & Languages */
  .skill-grid{display:flex;flex-wrap:wrap;gap:12px;}
  .skill-block{min-width:160px;}
  .small-muted{font-size:13px;color:var(--muted);margin-bottom:6px;}
  /* Footer spacing */
  footer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center;}
  /* Responsive */
  @media(min-width:980px){
    .main{grid-template-columns: 2fr 1fr; gap:28px;}
    .left-col{padding-right:18px;border-right:1px solid #f2f2f2;}
    .right-col{padding-left:18px;}
  }
</style>
</head>
<body>

<div class="container">
  <header class="header" role="banner">
    <div class="name" value-of="name"></div>
    <div class="title" value-of="title"></div>
    <div class="contact" aria-label="İletişim bilgileri">
      <span value-of="email"><a href="mailto:example@mail.com"></a></span>
      <span value-of="phone"></span>
      <span value-of="location"></span>
      <div repeat-for="links"><span value-of="links.title"></span></div>
    </div>

    <p class="summary" value-of="summary">
    </p>
  </header>

  <main class="main" role="main">
    <div class="left-col">
      <section class="section" id="experience">
        <div class="section-title">
          <h2>Experience</h2>
        </div>
        <div repeat-for="experience" class="experience-list">
          <article class="experience-item" aria-label="İş deneyimi">
            <div class="job-row">
              <div>
                <div class="position" value-of="experience.position"></div>
                <div class="employer" value-of="experience.company"></div>
              </div>
              <div class="dates" aria-hidden="false">
                <div value-of="experience.startDate"></div>
                <div> - </div>
                <div value-of="experience.endDate"></div>
              </div>
            </div>
            <div class="description" value-of="experience.description">

            </div>
            <ul class="responsibilities" repeat-for="experience.responsibilities">
              <li value-of="experience.responsibilities"></li>
            </ul>
          </article>
        </div>
      </section>
      <section class="section" id="education">
        <div class="section-title">
          <h2>Education</h2>
        </div>
        <div  class="education-list">
          <div repeat-for="education" class="education-item">
            <div class="degree" value-of="education.degree"></div>
            <div class="institution" value-of="education.institution"></div>
            <div class="dates" value-of="education.yearRange"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- Sağ sütun: Teknik Yetenekler, Diller, İletişim (özet) -->
    <aside class="right-col" role="complementary">
      <section class="section" id="technical-skills">
        <div class="section-title">
          <h2>Technical Skill</h2>
        </div>

        <div class="skill-grid">
          <div class="skill-block">
            <div class="small-muted">Mobile / Front-End</div>
            <div class="skill-list">
              <div repeat-for="skills.mobile"><div value-of="skills.mobile" class="tag" style="display:inline-block;margin-bottom:6px;"></div></div>
            </div>
          </div>

          <div class="skill-block">
            <div class="small-muted">Back-End</div>
            <div  class="skill-list">
              <div repeat-for="skills.backend"><div value-of="skills.backend" class="tag" style="display:inline-block;margin-bottom:6px;"></div></div>
            </div>
          </div>

          <div class="skill-block">
            <div class="small-muted">Database</div>
            <div  class="skill-list">
              <div repeat-for="skills.databases"><div value-of="skills.databases" class="tag" style="display:inline-block;margin-bottom:6px;"></div></div>
            </div>
          </div>

          <div class="skill-block">
            <div class="small-muted">Tools</div>
            <div class="skill-list">
              <div repeat-for="skills.tools"><div value-of="skills.tools" class="tag" style="display:inline-block;margin-bottom:6px;"></div></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="languages">
        <div class="section-title"><h2>Language</h2></div>
        <ul>
          <li repeat-for="languages" style="margin-bottom:6px;"><strong value-of="languages.name"></strong> — <span value-of="languages.level" class="small-muted"></span></li>
        </ul>
      </section>

      <section class="section" id="contact-brief">
        <div class="section-title"><h2>Contact</h2></div>
        <div class="small-muted">Email</div>
        <div value-of="email"></div>
        <div style="height:10px"></div>
        <div class="small-muted">Phone</div>
        <div value-of="phone"></div>
      </section>
    </aside>
  </main>

  <footer>
    <div value-of="footer.note">Resume generated — customize as needed.</div>
  </footer>
</div>

</body>
</html>
